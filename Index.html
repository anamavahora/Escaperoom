<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Escape Lab</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="menu-screen" id="menu">
    <h1>🔐 Escape Lab</h1>
    <button onclick="startGame('easy')">Start Easy Room</button>
    <button onclick="startGame('medium')" id="mediumBtn" disabled>Start Medium Room</button>
    <button onclick="startGame('hard')" id="hardBtn" disabled>Start Hard Room</button>
  </div>

  <div id="game" class="game-screen hidden">
    <h2 id="roomTitle">Room</h2>
    <div id="puzzleArea" class="puzzle"></div>
    <div class="inventory" id="inventory"><strong>Inventory:</strong></div>
    <button onclick="goToMenu()">🔙 Back to Menu</button>
  </div>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b8165dc429.mp3?filename=click-124467.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
